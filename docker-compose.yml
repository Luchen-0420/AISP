version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: aisp-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      # 第一次启动时自动初始化表结构
      - ./packages/server/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: aisp-server
    restart: always
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      # 动态拼接数据库连接字符串，确保密码与 db 服务同步
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      AI_MODEL_NAME: ${AI_MODEL_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Service (Nginx)
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: aisp-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
