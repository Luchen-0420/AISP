version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: aisp-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: zyj_test_demo
    volumes:
      - db_data:/var/lib/postgresql/data
      # Auto-init schema on first startup
      - ./packages/server/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: aisp-server
    restart: always
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:password@db:5432/zyj_test_demo
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_me}
      # OpenAI Configs (Can be passed via .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      AI_MODEL_NAME: ${AI_MODEL_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Service (Nginx)
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: aisp-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
